<body>
  <div class="container">
    <h3>Tost Example</h3>
    <button type="button" class="btn btn-primary" id="mybtn">Show Tost</button>
    <div class="toast">
      <div class="toast-header">
        Toast Header
      </div>
      <div class="toast-body">
        some text inside toast body
      </div>
    </div>
  </div>
  <script>
    $(document).ready(function(){
  $("#mybtn").click(function(){
    $('.toast').toast('show');
  });
});
  </script>>
